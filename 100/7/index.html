<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    .demo { width:300px;
            height:200px;
            background:#ededed;
            position:relative;
            transition:all 2s;

        }
    .demo:hover{
        transform:translate(100px,100px) rotate(64deg) scale(2,2) skew(30deg,30deg)/*既旋转并移动位置*/
        /*translate移动  rotate旋转 scale放大缩小属性 skew斜切 deg是单位*/
    }
</style>
</head>
<body>
    <div class="demo">

    </div>

    <div class="children">

    </div>

</body>
</html>
